builds:
  - main: ./cmd/mini/
    ldflags:
    - -X github.com/gzwillyy/mini/pkg/version.GitVersion={{.Version}}
    - -X github.com/gzwillyy/mini/pkg/version.GitCommit={{.ShortCommit}}
    - -X github.com/gzwillyy/mini/pkg/version.GitTreeState={{.Summary}}
    - -X github.com/gzwillyy/mini/pkg/version.BuildDate={{.CommitDate}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin


archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

