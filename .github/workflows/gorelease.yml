---
jobs:
  goreleaser:
    name: workflows at release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
            install-only: true
      - name: Show GoReleaser version
        run: goreleaser -v
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --rm-dist --clean
name: Go releaser
'on':
  push:
    tags:
      - '*'
permissions:
  contents: write